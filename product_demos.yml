---
- name: Configure for Ansible Product Demos
  hosts: localhost
  vars:
    controller_validate_certs: false
    controller_settings:
      - name: AWX_COLLECTIONS_ENABLED
        value: "false"
    controller_credentials:
      - name: Not Reqd Loaded as Test
        organization: PhilsFooFoo
        credential_type: Ansible Galaxy/Automation Hub API Token
        update_secrets: false
        inputs:
          url: https://console.redhat.com/api/automation-hub/
          auth_url: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
    controller_execution_environments:
      - name: product-demos
        image: quay.io/acme_corp/product-demos-ee:latest
    controller_organizations:
      - name: PhilsFooFoo
        default_environment:
          name: 'Test for CaC Loading'
        galaxy_credentials:
          - Console.dot AH Certified Content
          - Console.dot AH Validated Content
    controller_projects:
      - name: Ansible official demo project
        organization: PhilsFooFoo
        scm_type: git
        scm_url: "{{ product_demos_url | default('https://github.com/ansible/product-demos') }}"
        scm_branch: "{{ product_demos_branch | default('main') }}"
        wait: true
    controller_templates:
      - name: "SETUP"
        job_type: run
        inventory: "Demo Inventory"
        project: "Ansible official demo project"
        playbook: "setup_demo.yml"
        credentials: "Controller Credential"
        allow_simultaneous: true
        survey_enabled: true
        survey_spec:
          name: 'Survey'
          description: ''
          spec:
            - type: multiplechoice
              question_name: Demo Category
              variable: demo
              required: true
              choices:
                - linux
                - windows
                - cloud
                - network
                - openshift
                - satellite
        extra_vars:
          operation_translate:
            present:
              verb: "Create/Update"
              action: "creation"
            absent:
              verb: "Remove"
              action: "deletion"
            exists:
              verb: "Already Exists"
              action: "exists"

      - name: "Multi-SETUP demos"
        project: "Ansible official demo project"
        playbook: "multi_select_setup.yml"
        inventory: "Demo Inventory"
        credentials: "Controller Credential"
        survey_enabled: true
        survey:
          name: ''
          description: ''
          spec:
            - question_name: "Which demos do you want to configure?"
              type: multiselect
              variable: demos
              required: true
              default: "cloud\nlinux\nnetwork\nopenshift\nwindows"
              choices:
                - cloud
                - linux
                - network
                - openshift
                - satellite
                - windows
        extra_vars:
          operation_translate:
            present:
              verb: "Create/Update"
              action: "creation"
            absent:
              verb: "Remove"
              action: "deletion"
            exists:
              verb: "Already Exists"
              action: "exists"

    user_message:
      - Run the SETUP job template and select a use case
      - Find more documentation at https://github.com/ansible/product-demos/

  tasks:
  - name: Setup Components
    include_role:
      name: infra.controller_configuration.dispatch

  - name: Print Message
    debug:
      msg: "{{ user_message }}"
    when: user_message is defined
